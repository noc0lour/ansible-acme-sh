---
# Letsencrypt user
acme_user: 'letsencrypt'
acme_group: 'letsencrypt'
acme_permissions: '0754'

# Location of datadir
acme_home_dir: '/var/lib/acme'
acme_data_dir: '/var/lib/acme/.acme.sh'

# Location of directories
acme_pki_dir: '/etc/pki/acme'
acme_pki_dir_owner: 'letsencrypt'
acme_pki_dir_group: 'letsencrypt'
acme_pki_dir_permissions: '0755'

# Location of acme.sh
acme_script: '/var/lib/acme/acme.sh'
# Letsencrypt
acme_archive_url: "https://github.com/noc0lour/acme.sh/archive/rest_dns_api.tar.gz"
acme_archive : "{{ acme_home_dir }}/acme.sh.tar.gz"
acme_script_dir: "/var/lib/acme/acme.sh"
